    <div id="child"> 
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Choose a username" class="Informations" onkeypress="return AvoidSpace(event);">
                <small></small>
            </div>

            <div class="form-field">
                <label for="Email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email" class="Informations" onkeypress="return AvoidSpace(event);">
                <small></small>
            </div>

                <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off"
                    placeholder="Enter a strong password" class="Informations"
                     onkeypress="return AvoidSpace(event);">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                <small></small>
                </div>

            <div class="form-field">
                <label for="username">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off"
                    placeholder="Reenter your password" class="Informations" onkeypress="return AvoidSpace(event);">
                    <i class="bi bi-eye-slash" id="togglePassword1"></i>
                <small></small>
            </div>
            <div class="form-field">
                <a href="Index.html"><input type="submit" value="Sign Up" class="btn"></a>
            </div>
        </form>
